<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div id="modeSelection" class="mode-selection">
        <h1 class="header">Tic-Tac-Toe</h1>
        <button id="onePlayerBtn" class="mode-btn">1 Player</button>
        <button id="twoPlayerBtn" class="mode-btn">2 Players</button>
      </div>
  
      <h2 id="message" class="hidden">Start Game</h2>
  
      <div class="board hidden">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
  
      <div class="button-container hidden">
        <button id="restartBtn" class="action-btn">Restart Game</button>
        <button id="homeBtn" class="action-btn">Home</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
